		<title>devSlides</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
		<link rel="stylesheet" href="css/app.css">

		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body ng-app="devSlides">
		<div class="navbar navbar navbar-fixed-top" bs-navbar>
			<div class="navbar-inner">
				<div class="container-fluid">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="#/editor">dev<strong>Slides</strong></a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<!-- <li data-match-route="/home"><a href="#/home">Home</a></li> -->
							<li data-match-route="/editor"><a href="#/editor">Editor / Preview</a></li>
							<!-- <li data-match-route="/html"><a href="#/html">Editor / HTML</a></li> -->
						</ul>
					</div>
					<button class="btn btn-inverse pull-right" type="button">Save Presentation</button>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="appContainer">
			<div class="row-fluid">
				<div class="editor-container" ng-controller="editorFrame" ng-include="'partials/editor.html'">
					<div>Left Rail {{email}}</div>
				</div>
				<div class="preview-container" ng-controller="slidePreview" ng-view>
					<div>Right Rail {{name}}</div>
				</div>
			</div>
		</div>

		<script src="js/vendor/jquery-1.10.1.min.js"></script>

		<script src="js/vendor/ace-builds/mode-markdown.js"></script>

		<script src="js/services.js"></script>
